  <script>
         function student() {
             var data = {
         "usertype": "student",
          "status": "pending",

         }

         const xhr = new XMLHttpRequest();
         xhr.open("POST", "http://localhost:8080/listuser", true);
         xhr.setRequestHeader("Content-Type", "application/json");
         xhr.setRequestHeader("Access-Control-Allow-Origin", "*");
         xhr.onreadystatechange = () => {
         if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
             // xhr.responseText contain the response from server
           if(JSON.parse(xhr.responseText).status === "list user") 
           {
            var a=JSON.parse(xhr.responseText);
           for (let i = 0; i < a.users.length; i++)
{
  var tr=document.createElement("tr")
  tr.innerHTML='<td>'+(i+1)+'</td><td>'+a.users[i].username+'</td><td>'+a.users[i].phonenumber+'</td><td class="actions"><button class="button">Approve</button><button class="button">reject</button></td>'
  document.getElementById("studentbody").appendChild(tr)
}

           
         } else {
         alert("no request");
         }
            
         }
         }
         xhr.send(JSON.stringify(data));    }
