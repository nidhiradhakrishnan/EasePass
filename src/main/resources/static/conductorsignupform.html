<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <style>
	header img {
            width: 100px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

<div class="app">

    <div class="bg"></div>

    <form>
        <header>
            <img src="LOGO-modified.png">
        </header>

        <div class="inputs"><br><br>
            <input type="text" name="" id="username" placeholder="username">
            <input type="text" name="" id="identitynumber" placeholder="identity number">
                        <input type="text" name="" id="phonenumber" placeholder="phone number">

            <input type="password" name="password" id="password" placeholder="password">
            <button type="button" onclick="redirect()">Create account</button>
        </div>

    </form>


</div>
<script>
      function redirect() {
             var data = {
         "username": document.getElementById("username").value,
         "password": document.getElementById("password").value,
        "phonenumber": document.getElementById("phonenumber").value,
        "identitynumber": document.getElementById("identitynumber").value,
        "status":"pending",
        "usertype": "conductor",

         }
         const xhr = new XMLHttpRequest();
         xhr.open("POST", "http://localhost:8080/signup", true);
         xhr.setRequestHeader("Content-Type", "application/json");
         xhr.setRequestHeader("Access-Control-Allow-Origin", "*");
         xhr.onreadystatechange = () => {
         if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
             // xhr.responseText contain the response from server
           if(JSON.parse(xhr.responseText).status === "account created") {
            
         window.location.pathname= "/";

         } 
         else {
         alert("signup error");
         }
            
         }
         }
         xhr.send(JSON.stringify(data));    }
</script>
</body>
</html>
